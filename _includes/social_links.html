<p class="links">
  {% if site.twitter_username %}<a href="https://www.twitter.com/{{ site.twitter_username }}" target="_new"><i class="fab fa-twitter"></i></a>{% endif %}
  {% if site.facebook_link %}<a href="{{ site.facebook_link }}" target="_new"><i class="fab fa-facebook"></i></a>{% endif %}
  {% if site.github_username %}<a href="https://github.com/{{ site.github_username }}" target="_new"><i class="fab fa-github"></i></a>{% endif %}
  {% if site.stackoverflow_link %}<a href="{{ site.stackoverflow_link }}" target="_new"><i class="fab fa-stack-overflow"></i></a>{% endif %}
  {% if site.instagram_username %}<a href="https://www.instagram.com/{{ site.instagram_username }}" target="_new"><i class="fab fa-instagram"></i></a>{% endif %}
  {% if site.reddit_username %}<a href="https://www.reddit.com/u/{{ site.reddit_username }}" target="_new"><i class="fab fa-reddit-alien"></i></a>{% endif %}
  {% if site.url %}<a href="{{ site.url }}" target="_new"><i class="fas fa-globe"></i></a>{% endif %}
  <a href="{{ site.baseurl }}/feed.xml" target="_new"><i class="fas fa-rss"></i></a>
</p>
